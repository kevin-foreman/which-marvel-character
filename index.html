<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"

    <link rel="stylesheet" href="style.css">
    <title>Which one?</title>
</head>

<body>
    <div class="card-body" id="userSection">
        <h1 class="header1">Which Marvel Character Are You?</h1>
        <!-- <input type="text" class="hide" id="userAnswer">
        <button class="character" id="characterPick">Click me to find out</button> -->

        <div class="userAnswer" id="userAnswer" hidden>
            <div class="confirm-box">
                <div onclick="closeConfirmBox()" class="close">&#10006;</div>
                <h2>Prompt</h2>
                <p>Are you sure of your answer?</p>
                <button onclick="isConfirm(true)">Yes</button>
                <button onclick="isConfirm(false)">No</button>
            </div>
        </div>
        <button class="character" id="characterPick">Take this quirky quiz!</button>

    </div>

    <div id="questionResults">

    </div>
    <script src="app.js"></script>
</body>

</html>
